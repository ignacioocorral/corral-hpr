    </header>
    <main>
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="fullName">Nombre Completo:</label><br>
            <input type="text" id="fullName" name="fullName" placeholder="Ignacio Corral"><br><br>
    
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="nombre@gmail.com"><br><br>
    
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" placeholder="Escriba su contraseña"><br><br>
            
            <label for="phone">Teléfono:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="123456789"><br><br>
    
            <label for="address">Dirección:</label><br>
            <input type="text" id="address" name="address" placeholder="Moreno 2340"><br><br>
    
            <label for="postalCode">Código Postal:</label><br>
            <input type="number" id="postalCode" name="postalCode" placeholder="12345"><br><br>
    
            <button type="button" onclick="registrarUsuario()">Registrarse</button>
        </form>
    </main>
